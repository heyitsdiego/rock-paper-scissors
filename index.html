<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Rock Paper Scissors</h1>
      <h2>Best of 5</h2>
    </header>
    <div class="round">
      <div class="user-score">
        <h2 id="user-score">0</h2>
        <h2>You</h2>
      </div>
      <div class="computer-image">
        <img id="computer-image" src="assets/computer.png" alt="computer emoji">
      </div>
      <div class="computer-score">
        <h2 id="computer-score">0</h2>
        <h2>Computer</h2>
      </div>
    </div>
    <div class="result">
      <p id="result-paragraph"></p>
   </div>
    <div class="shapes">
      <button class data-key="rock">
        <img src="assets/rock.png" alt="rock shape" data-key="rock" class="responsive" tabindex=0>
      </button>
      <button class="paper" data-key="paper">
        <img src="assets/paper.png" alt="paper shape" data-key="paper" class="responsive" tabindex=0>
      </button>
      <button class="scissors" data-key="scissors">
        <img src="assets/scissors.png" alt="scissors shape" data-key="scissors" class="responsive" tabindex=0>
      </button>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
